plugins {
    id 'application'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['mainApp/src/main/java']  // Java sources
        }
        resources {
            srcDirs = ['mainApp/src/main/resources']  // Resources (FXML, images, etc.)
        }
    }
}
javafx {
    version = "21"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.media']
}

dependencies {
    implementation 'com.opencsv:opencsv:5.9'
}

application {
    mainClass = 'teamgalactic.App'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}